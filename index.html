<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rivals Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container"></div>
  <div id="score">Score: 0</div>
  <button id="start-button">Click to Play</button>

  <div id="settings">
    <label>Mouse Sensitivity: <span id="senseValue">1</span></label>
    <input type="range" id="sensitivity" min="0.1" max="5" step="0.1" value="1"><br>
    <label><input type="checkbox" id="invertY"> Invert Y</label>
    <label><input type="checkbox" id="invertX"> Invert X</label>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="main.js"></script>
</body>
</html>
